[workspace]
resolver = "2"
members = ["input", "camera", "graphics"]

[workspace.dependencies]
async-trait = "0.1.79"
bytemuck = { version = "1.15.0", features = ["derive"] }
crevice = "0.15.0"
mint = "0.5.9"
thiserror = "1.0.58"
winit = { version = "0.29.15", features = ["serde", "rwh_05"] }
image = "0.25.1"
guillotiere = "0.6.2"
serde = { version = "1.0.197", features = ["derive"] }
log = "0.4.21"
cosmic-text = { version = "0.11.2", features = ["shape-run-cache"] } #git = "https://github.com/pop-os/cosmic-text"
ordered-float = { version = "4.2.0", features = ["serde"] }
lru = "0.12.3"
ritehash = "0.2.0"
hecs = "0.10.4"
glam = { version = "0.27.0", features = ["bytemuck", "mint"] }
lyon = "1.0.1"
slab = "0.4.9"
smol_str = "0.2.1"
indexmap = "2.2.5"
genr = "0.1.0"

[workspace.dependencies.camera]
package = "ascending_camera"
#path = "./camera"
version = "0.1.0"

[workspace.dependencies.input]
package = "ascending_input" 
#path = "./input"
version = "0.1.0"

[workspace.dependencies.naga]
#git = "https://github.com/gfx-rs/naga"
#rev = "76003dc0035d53a474d366dcdf49d2e4d12e921f"
version = "0.19.2"
features = ["wgsl-in"]

[workspace.dependencies.wgpu]
#git = "https://github.com/gfx-rs/wgpu"
#rev = "061e04b"
#features = ["angle"]
version = "0.19.3"
