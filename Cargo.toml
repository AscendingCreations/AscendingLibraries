[workspace]
resolver = "3"
members = ["input", "camera", "graphics"]

[workspace.dependencies]
bytemuck = { version = "1.24.0", features = ["derive"] }
thiserror = "2.0.17"
winit = { version = "0.30.12", features = ["serde"] }
image = "0.25.8"
guillotiere = "0.6.2"
serde = { version = "1.0.228", features = ["derive"] }
log = "0.4.28"
cosmic-text = { version = "0.14.2", features = ["shape-run-cache"] } #git = "https://github.com/pop-os/cosmic-text"
ordered-float = { version = "5.1.0", features = ["serde"] }
lru = "0.16.1"
glam = { version = "0.30.8", features = ["bytemuck", "mint"] }
lyon = "1.0.16"
smol_str = "0.3.2"
indexmap = "2.11.4"
slotmap = "1.0.7"
ahash = {version = "0.8.12", features = ["serde"]}
slab = "0.4.11"
rayon = "1.11.0"

[workspace.dependencies.camera]
package = "ascending_camera"
path = "./camera"
version = "0.6.0"

[workspace.dependencies.input]
package = "ascending_input" 
path = "./input"
version = "0.5.0"

[workspace.dependencies.naga]
#git = "https://github.com/gfx-rs/wgpu"
#rev = "76003dc0035d53a474d366dcdf49d2e4d12e921f"
#branch = "cw/vulkan-swapchain"
version = "27.0.0"
features = ["wgsl-in"]

[workspace.dependencies.wgpu]
#git = "https://github.com/gfx-rs/wgpu"
#branch = "cw/vulkan-swapchain"
#rev = "061e04b"
#path = "../wgpu-trunk/wgpu"
version = "27.0.1"
